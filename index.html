  <script type="text/javascript">
      function clickCounter() {
          if (typeof(Storage) !== "undefined") {
              if (localStorage.clickcount) {
                  if (Number(localStorage.clickcount)<255){
                      localStorage.clickcount = Number(localStorage.clickcount) + 1;
                      document.getElementById("clicks").innerHTML = "shantanuaryan" + localStorage.clickcount;
                  } else {
                      localStorage.colorcount = colorgen();
                      document.documentElement.style.setProperty('--customcolor', localStorage.colorcount);
                      themechanger();
                  }
              } else {
                  localStorage.clickcount = 68;
                  document.getElementById("clicks").innerHTML = "shantanuaryan" + localStorage.clickcount;
              }
          } else {
              document.getElementById("clicks").innerHTML = "shantanuaryan67";
          }
      }
  </script>
    
  <script type="text/javascript">
      function colorgen() {
          var possible = "0123456789ABCDEF";
          var cg='#'
          for (var i = 0; i < 6; i++){
              cg += possible.charAt(Math.floor(Math.random() * possible.length));
          }
          return cg;
      }  
  </script>
    
  <script type="text/javascript">
      function colorChanger() {
          if (typeof(Storage) !== "undefined") {
              if (localStorage.colorcount) {
                  document.documentElement.style.setProperty('--customcolor', localStorage.colorcount);
              } else {
                  document.documentElement.style.setProperty('--customcolor', colorgen());
              }
          } else {
              document.documentElement.style.setProperty('--customcolor', colorgen());
          }
          themechanger();
      }  
  </script>

  <script type="text/javascript">
      function reset() {
          localStorage.clear();
          document.documentElement.style.setProperty('--customcolor', colorgen());
          document.getElementById("clicks").innerHTML = "shantanuaryan67";
          themechanger();
      }  
  </script>
    
  <script type="text/javascript">
      function getcolorvalue() {
          return document.documentElement.style.getProperty('--customcolor');

  </script>
    
  <script type="text/javascript">
      function themechanger() {
          var metaThemeColor = document.querySelector("meta[name=theme-color]");
