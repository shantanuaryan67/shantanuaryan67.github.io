<!doctype html>
<html>
 <head>
  <title>calculator</title>
  <style>
   *{padding:0;margin:0;box-sizing:border-box;}
   body{background-color:#000}
   button {background-color:#222;color:#bbb;border:none;width:100%;height:100%;font-size:8vh}
   button:hover:not(.nohover) {background-color:#333;color:#777;}
   table{min-height:100vh;max-height:100vh;}
   td{width:20%;}
   button.nohover{height:40vh;}
  </style>
  <script>
   var inpt="0",clc=0,i=0,j;
   var num = new Array();
   var op = new Array();
   function updt(arg)
   {
    if (isNaN(parseFloat(arg))) {document.getElementById("display").innerHTML = arg;}
    else {document.getElementById("display").innerHTML = parseFloat(arg);}
    //document.getElementById("display").innerHTML = arg;
   }
   function zero() {inpt+="0";num[i]=parseFloat(inpt);updt(inpt);}
   function one() {inpt+="1";num[i]=parseFloat(inpt);updt(inpt);}
   function two() {inpt+="2";num[i]=parseFloat(inpt);updt(inpt);}
   function three() {inpt+="3";num[i]=parseFloat(inpt);updt(inpt);}
   function four() {inpt+="4";num[i]=parseFloat(inpt);updt(inpt);}
   function five() {inpt+="5";num[i]=parseFloat(inpt);updt(inpt);}
   function six() {inpt+="6";num[i]=parseFloat(inpt);updt(inpt);}
   function seven() {inpt+="7";num[i]=parseFloat(inpt);updt(inpt);}
   function eight() {inpt+="8";num[i]=parseFloat(inpt);updt(inpt);}
   function nine() {inpt+="9";num[i]=parseFloat(inpt);updt(inpt);}
   function point() {inpt+=".0";num[i]=parseFloat(inpt);updt(inpt);bks();}
   function add() {op[i]="+";i++;inpt="0";updt('+');}
   function sub() {op[i]="-";i++;inpt="0";updt('-');}
   function mul() {op[i]="*";i++;inpt="0";updt('*');}
   function div() {op[i]="/";i++;inpt="0";updt('/');}
   function bks() {if (inpt!="0") {inpt=inpt.slice(0,-1);}updt(inpt);}
   function cls() {i=0;inpt="0";updt(0);}
   function eq(){
		num[i]=parseFloat(inpt);op[i]="";inpt="0";
		for (j=0;j<i;j++)
		 {
		  if (op[j]=="") {}
      else if (op[j]=="+") {num[0]+=num[j+1];}
		  else if (op[j]=="-") {num[0]-=num[j+1];}
	    else if (op[j]=="*") {num[0]*=num[j+1];}
		  else if (op[j]=="/") {num[0]/=num[j+1];}
      op[j]="";num[j+1]=0;
		 }
    i=0;
    updt(num[0]);
	 }
  </script>
 </head>
 <body>
  <table width="100%" height="100%" border="0">
   <tr>
    <td colspan="4"><button class="nohover" id="display" onClick=""></button></td>
   </tr>
   <tr>
    <td><button onClick="cls()">C</button></td>
    <td colspan="2"><button onClick="bks()"><</button></td>
    <td><button onClick="div()">/</button></td>
   </tr>
   <tr>
    <td><button onClick="seven()">7</button></td>
    <td><button onClick="eight()">8</button></td>
    <td><button onClick="nine()">9</button></td>
    <td><button onClick="mul()">*</button></td>
   </tr>
   <tr>
    <td><button onClick="four()">4</button></td>
    <td><button onClick="five()">5</button></td>
    <td><button onClick="six()">6</button></td>
    <td><button onClick="sub()">-</button></td>
   </tr>
   <tr>
    <td><button onClick="one()">1</button></td>
    <td><button onClick="two()">2</button></td>
    <td><button onClick="three()">3</button></td>
    <td><button onClick="add()">+</button></td>
   </tr>
   <tr>
    <td><button onClick="point()">.</button></td>
    <td><button onClick="zero()">0</button></td>
    <td colspan="3"><button onClick="eq()">=</button></td>
   </tr>
  </table>
 </body>
</html>
